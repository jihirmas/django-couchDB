<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Book</title>
</head>
<body>
    <h1>Book Details</h1>
    <p><strong>Title:</strong> {{ book.name }}</p>
    <p><strong>Author:</strong> {{ author.name }}</p>
    <p><strong>Birth Date:</strong> {{ author.birth_date }}</p>
    <p><strong>Country of Origin:</strong> {{ author.country_of_origin }}</p>
    <p><strong>Description:</strong> {{ author.description }}</p>
    <a href="{% url 'book_management' %}">Back to Book Management</a>
</body>
</html>
