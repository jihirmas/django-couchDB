<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sales Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Sales Management</h1>
        <a href="/create-sale/" class="btn btn-primary mb-3">Create Sale</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Book</th>
                    <th>Year</th>
                    <th>Sales</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for row in sales.rows %}
                    <tr>
                        <td>{{ row.doc.name }}</td>
                        <td>{{ row.doc.book.name }}</td>
                        <td>{{ row.doc.year }}</td>
                        <td>{{ row.doc.sales }}</td>
                        <td>
                            <a href="/{{ row.id }}/edit/" class="btn btn-warning btn-sm">Edit</a>
                            <form action="/{{ row.id }}/delete/" method="post" style="display:inline;">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
